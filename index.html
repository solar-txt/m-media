<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('login', event)">Login</button>
      <button class="tab-btn" onclick="switchTab('signup', event)">Sign Up</button>
    </div>

    <div id="login" class="form active">
      <h2>Welcome Back</h2>
      <input type="text" id="login-username" placeholder="Username" required />
      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword(this)">ğŸ‘ï¸</span>
      </div>

      <div class="form-extra">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" />
          Remember Me
        </label>
        <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>
      </div>

      <button onclick="redirectToHome()">Login</button>
    </div>

    <div id="signup" class="form">
      <h2>Create Account</h2>
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="signup-password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword(this)">ğŸ‘ï¸</span>
      </div>

      <button onclick="redirectToHome()">Sign Up</button>
    </div>
  </div>

  <script>
    function switchTab(tabId, event) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    function togglePassword(icon) {
      const input = icon.previousElementSibling;
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.textContent = input.type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    }

    function redirectToHome() {
      // For demo: simple redirect
      window.location.href = "home.html";
    }

    function forgotPassword() {
      alert("Redirecting to password recovery page...");
      // Replace with actual redirect if needed
      // window.location.href = "forgot-password.html";
    }
  </script>

</body>
</html>
