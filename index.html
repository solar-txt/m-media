<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>m music - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="app">

    <aside class="sidebar">
      <div class="logo">m</div>
      <nav>
        <button class="nav-btn active" data-section="home">Home</button>
        <button class="nav-btn" data-section="playlists">Playlists</button>
        <button class="nav-btn" data-section="profile">Profile</button>
        <button class="nav-btn" data-section="upload">Become Artist</button>
      </nav>
    </aside>

    <main class="main-content">
      <!-- Sections -->
      <section id="home" class="section active">
        <h1>Welcome to m music</h1>
        <p>Listen to your favorite songs</p>
      </section>
      <section id="playlists" class="section">
        <h1>Your Playlists</h1>
        <p>(Login to see your playlists)</p>
      </section>
      <section id="profile" class="section">
        <h1>Your Profile</h1>
        <p>(Login to customize your profile)</p>
      </section>
      <section id="upload" class="section">
        <h1>Become an Artist</h1>
        <p>(Upload albums & songs here)</p>
      </section>
    </main>

    <footer class="player">
      <div class="player-info">
        <div class="song-title">No song playing</div>
      </div>
      <div class="player-controls">
        <button id="prevBtn">⏮️</button>
        <button id="playPauseBtn">▶️</button>
        <button id="nextBtn">⏭️</button>
      </div>
    </footer>

    <!-- Login / Signup Overlay -->
    <div id="auth-overlay" class="overlay active">
      <div class="auth-container">
        <div class="tabs">
          <button id="loginTab" class="tab-btn active">Login</button>
          <button id="signupTab" class="tab-btn">Sign Up</button>
        </div>
        <div id="loginForm" class="auth-form active">
          <input type="text" id="loginUsername" placeholder="Username" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button id="loginBtn">Login</button>
        </div>
        <div id="signupForm" class="auth-form">
          <input type="text" id="signupUsername" placeholder="Username" required />
          <input type="email" id="signupEmail" placeholder="Email" required />
          <input type="password" id="signupPassword" placeholder="Password" required />
          <button id="signupBtn">Sign Up</button>
        </div>
      </div>
    </div>

  </div>

<script src="app.js"></script>
</body>
</html>
