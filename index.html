<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Online Media Player</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="player-container">
  <audio id="audio" src="your-audio-file.mp3" preload="metadata"></audio>

  <div class="player">
    <button id="playPauseBtn" class="play">▶️</button>

    <div class="progress-container">
      <input type="range" id="progressBar" min="0" max="100" value="0" step="0.1" />
    </div>

    <div class="time">
      <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>

    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" title="Volume" />
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
