<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>m music - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="auth-container">
    <div class="tabs">
      <button id="loginTab" class="tab-btn active">Login</button>
      <button id="signupTab" class="tab-btn">Sign Up</button>
    </div>
    <div id="loginForm" class="auth-form active">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button id="loginBtn">Login</button>
    </div>
    <div id="signupForm" class="auth-form">
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button id="signupBtn">Sign Up</button>
    </div>
  </div>

<script>
const loginTab = document.getElementById('loginTab');
const signupTab = document.getElementById('signupTab');
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');

loginTab.onclick = () => {
  loginTab.classList.add('active');
  signupTab.classList.remove('active');
  loginForm.classList.add('active');
  signupForm.classList.remove('active');
};

signupTab.onclick = () => {
  signupTab.classList.add('active');
  loginTab.classList.remove('active');
  signupForm.classList.add('active');
  loginForm.classList.remove('active');
};

document.getElementById('loginBtn').onclick = () => {
  // TODO: Add real login validation here
  alert('Logged in!');
  window.location.href = 'index.html'; // Redirect to music player page
};

document.getElementById('signupBtn').onclick = () => {
  // TODO: Add real signup validation here
  alert('Account created!');
  window.location.href = 'index.html'; // Redirect to music player page
};
</script>

</body>
</html>
